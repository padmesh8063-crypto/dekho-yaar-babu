<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>

body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.container {
    text-align:center;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
}

h1 {
    color:#ff4d6d;
}

button {
    border:none;
    padding:15px 25px;
    margin:15px;
    font-size:18px;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn {
    background:#ff4d6d;
    color:white;
}

#yesBtn:hover {
    transform:scale(1.1);
}

#noBtn {
    background:#ddd;
    position:absolute;
}

.heart {
    position:absolute;
    color:red;
    font-size:20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-600px); opacity:0; }
}

</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="sharat.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<p>You make my world beautiful üíñ</p>

<button id="yesBtn">YES üòç</button>
<button id="noBtn">NO üôà</button>

</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");


// üëâ Start music on first user interaction (browser autoplay policy)
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });


// Moving NO button üòà
noBtn.addEventListener("mouseover", () => {

    const container = document.querySelector(".container");

    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});


// YES button celebration ‚ù§Ô∏è
yesBtn.addEventListener("click", () => {

    alert("YAY!! I knew you'd say YES ‚ù§Ô∏èü•∞");

    for(let i=0; i<25; i++){
        createHeart();
    }
});


// floating hearts animation
function createHeart(){

    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+20)+"px";

    document.body.appendChild(heart);

    setTimeout(()=> {
        heart.remove();
    },4000);
}

</script>

</body>
</html>
